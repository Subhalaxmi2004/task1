<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .custom{
        height: 20px;
        width: 20px;
    }
</style>
<body>
    <div class="w-full bg-white h-[44px] flex justify-between items-center pl-10 pr-5">
        <p class="font-montserrat font-semibold text-lg leading-tight tracking-tighter">9:41</p>
        <div class="flex gap-2">
            <img src="Battery.png"/>
            <img src="Wifi.png"/>
            <img src="Cellular Connection.png"/>
        </div>
    </div>
    <div class="flex justify-between w-full px-5 mt-5 mb-8">
        <a href="login.html" class="font-montserrat font-medium underline underline-offset-1 text-base leading-snug text-left ">Prev</a>

        <a href="tracker.html" class="font-montserrat font-medium underline underline-offset-1 text-base leading-snug text-left ">Next</a>

    </div>
    <div class="mt-[24px] mb-[48px] pl-10 flex justify-center">
        <p class="font-roboto font-semibold text-2xl">What are your goals?</p>
    </div>
    <div class="flex-col lg:w-1/3 md:w-1/2 sm:w-full mx-auto px-4 sm:px-8 md:px-6 lg:px-8 ">
        <div class="relative mb-[20px]">
            <input type="text" placeholder="Weight Loss" class="w-full h-[50px] bg-gray-100 placeholder-gray-800 rounded-2xl pl-4 pr-12"/>
            <input type="checkbox" class=" custom absolute right-2 top-4">
        </div>
        <div class="relative mb-[20px]">
            <input type="text" placeholder="Muscle Gain" class="w-full h-[50px] bg-gray-100 placeholder-gray-800 rounded-2xl pl-4 pr-12"/>
            <input type="checkbox" class="  custom absolute right-2 top-4">
        </div>
        <div class="relative mb-[20px]">
            <input type="text" placeholder="Flexibility and Mobility" class="w-full h-[50px] bg-gray-100 placeholder-gray-800 rounded-2xl pl-4 pr-12"/>
            <input type="checkbox" class=" custom absolute right-2 top-4">
        </div>
        <div class="relative mb-[20px]">
            <input type="text" placeholder="General Fitness" class="w-full h-[50px] bg-gray-100 placeholder-gray-800 rounded-2xl pl-4 pr-12"/>
            <input type="checkbox" class="custom absolute right-2 top-4">
        </div>
        <div class="relative mb-[20px]">
            <input type="text" placeholder="Event - specific training" class="w-full h-[50px] bg-gray-100 placeholder-gray-800 rounded-2xl pl-4 pr-12"/>
            <input type="checkbox" class="custom absolute right-2 top-4">
        </div>
        <div class="relative mb-[20px]">
            <input type="text" placeholder="Mindfulness and Mental Health" class="w-full h-[50px] bg-gray-100 placeholder-gray-800 rounded-2xl pl-4 pr-12"/>
            <input type="checkbox" class="custom absolute right-2 top-4">
        </div>

        <button class="h-[50px] w-full bg-[#9FB2FF] rounded-2xl mt-[120px] text-white mb-[22px]">Confirm</button>
    </div>
</body>
</html>
